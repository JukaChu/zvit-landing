<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ZVIT</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500&display=auto&subset=cyrillic" rel="stylesheet">
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>
<div class="container">
    <header class="header">
        <div class="header__container">
            <div class="header__top-side">
                <a href="" title="Main page" class="main-page-link">
                    <img src="./img/Logo.svg" alt="logo">
                    <hr class="main-page-link__line">
                    <p class="main-page-link__service-name">Онлайн-сервіс подання Декларацій</p>
                </a>
            </div>
            <nav class="header__bottom-side">
                <div class="navigation-point">
                    <p class="navigation-point__simple-point navigation-point__simple-point--active">Анкета</p>
                    <div class="navigation-point__dot navigation-point__dot--active"></div>
                </div>
                <div class="navigation-point">
                    <p class="navigation-point__simple-point">Перелік документів</p>
                    <div class="navigation-point__dot"></div>
                </div>
                <div class="navigation-point">
                    <p class="navigation-point__simple-point">Декларація</p>
                    <div class="navigation-point__dot"></div>
                </div>
            </nav>
        </div>
    </header>
    <main class="main-content">
        <div class="main-content__container">
            <nav class="navigation-block">
                <p class="navigation-block__article">Документи</p>
                <p class="navigation-block__article">База знань</p>
                <p class="navigation-block__article">Особистий кабінет</p>
            </nav>
            <div class="progress-bar">
                <div class="progress-bar__simple-point"></div>
                <div class="progress-bar__simple-point"></div>
                <div class="progress-bar__simple-point"></div>
                <div class="progress-bar__simple-point"></div>
                <div class="progress-bar__simple-point"></div>
            </div>
            <div class="useful-parts">
                <ul class="useful-parts__menu">
                    <li class="useful-parts__simple-part useful-parts--heart">
                        <div><img src="./img/heart.svg" alt="useful part"></div>
                    </li>
                    <li class="useful-parts__simple-part useful-parts--knowledge">
                        <div><img src="./img/knowledge.svg" alt="useful part"></div>
                    </li>
                    <li class="useful-parts__simple-part useful-parts--home">
                        <div><img src="./img/home.svg" alt="useful part"></div>
                    </li>
                    <li class="useful-parts__simple-part useful-parts--percent">
                        <div><img src="./img/percent.svg" alt="useful part"></div>
                    </li>
                    <li class="useful-parts__simple-part useful-parts--key">
                        <div><img src="./img/key.svg" alt="useful part"></div>
                    </li>
                    <li class="useful-parts__simple-part useful-parts--co2">
                        <div><img src="./img/co2.svg" alt="useful part"></div>
                    </li>
                    <li class="useful-parts__simple-part useful-parts--shield">
                        <div><img src="./img/secure-shield.svg" alt="useful part"></div>
                    </li>
                    <li class="useful-parts__simple-part useful-parts--baby">
                        <div><img src="./img/baby-boy.svg" alt="useful part"></div>
                    </li>
                </ul>
                <div class="useful-parts__info-block">
                    <h1 class="useful-parts__title">Є речі пр оякі варто знати</h1>
                </div>
            </div>
        </div>
    </main>
    <script src="./js/index.js"></script>
</div>
</body>
</html>
